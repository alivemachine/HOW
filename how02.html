function goHOW(str){

	asciiArray = [];

	var allpixels = chunkArray(asciiArray, 8);
	var allboxshadows = [];
	for(var i=0; i<allpixels.length; i++){
		allpixels[i][0] = wrap(allpixels[i][0]*100,0,document.getElementById('jellyfish').clientWidth);
		allpixels[i][1] = wrap(allpixels[i][1]*100,0,document.getElementById('jellyfish').clientHeight);
		allpixels[i][2] = wrap(allpixels[i][2],0,255);
		allpixels[i][3] = wrap(allpixels[i][3],0,255);
		allpixels[i][4] = wrap(allpixels[i][4],0,255);
		allpixels[i][5] = wrap(allpixels[i][5],0,document.getElementById('jellyfish').clientHeight);
		allpixels[i][6] = wrap(allpixels[i][6],0,10);
		allpixels[i][7] = wrap(allpixels[i][7],0,200);
		allboxshadows[i] = allpixels[i][0]+"px "+allpixels[i][1]+"px "+allpixels[i][7]+"px "+allpixels[i][2]+"px rgba("+allpixels[i][3]+","+allpixels[i][4]+","+allpixels[i][5]+","+allpixels[i][6]/10+")";
	}
	allboxshadows.pop();
	console.log(allboxshadows.join(", "));
	document.getElementById("jellyfish").style.backgroundColor="rgba("+allpixels[allpixels.length-1][3]+","+allpixels[allpixels.length-1][4]+","+allpixels[allpixels.length-1][5]+")";
	document.getElementById("pixel").style.boxShadow = allboxshadows.join(", "); 
}
function chunkArray(myArray, chunk_size){
    var index = 0;
    var arrayLength = myArray.length;
    var tempArray = [];
    
    for (index = 0; index < arrayLength; index += chunk_size) {
        myChunk = myArray.slice(index, index+chunk_size);
        // Do something if you want with the group
        tempArray.push(myChunk);
    }

    return tempArray;
}
function value_limit(val, min, max) {
  return val < min ? min : (val > max ? max : val);
}	
function wrap(x, x_min, x_max){
	if (x < x_min)
    return x_max - (x_min - x) % (x_max - x_min);
else
    return x_min + (x - x_min) % (x_max - x_min);
}
